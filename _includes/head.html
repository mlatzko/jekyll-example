
    <head>
        <title>jekyll-example - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
        <meta name="author" content="{{ site.author }}" />

        <!--[if lte IE 8]><script src="{{ site.url }}/css/ie/html5shiv.js"></script><![endif]-->
        <script src="{{ site.url }}{{ site.baseurl }}/js/jquery.min.js"></script>
        <script src="{{ site.url }}{{ site.baseurl }}/js/skel.min.js"></script>
        <script src="{{ site.url }}{{ site.baseurl }}/js/init.js"></script>

        <script type="text/javascript">
            skel.init({
                reset: 'full',
                breakpoints: {
                    global:     { range: '*', href: '{{ site.url }}{{ site.baseurl }}/css/style.css', containers: '51em', grid: { gutters: 30 } },
                    wide:       { range: '-1680', href: '{{ site.url }}{{ site.baseurl }}/css/style-wide.css' },
                    normal:     { range: '-1280', href: '{{ site.url }}{{ site.baseurl }}/css/style-normal.css', containers: '48em' },
                    narrow:     { range: '-980', href: '{{ site.url }}{{ site.baseurl }}/css/style-narrow.css', containers: '95%', grid: { gutters: 30 } },
                    narrower:   { range: '-840', href: '{{ site.url }}{{ site.baseurl }}/css/style-narrower.css', containers: '95%!', grid: { gutters: 20 } },
                    mobile:     { range: '-736', href: '{{ site.url }}{{ site.baseurl }}/css/style-mobile.css', containers: '90%!', grid: { gutters: 20 }, viewport: { scalable: false } },
                    mobilep:    { range: '-480', href: '{{ site.url }}{{ site.baseurl }}/css/style-mobilep.css', containers: '100%!' }
                }
            });
        </script>

        <noscript>
            <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/skel.css" />
            <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/style.css" />
            <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/style-wide.css" />
        </noscript>
        <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}/css/ie/v8.css" /><![endif]-->
    </head>
